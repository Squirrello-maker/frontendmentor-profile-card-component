<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style-min.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="wrapper wrapper__special">
        <div class="card">
            <div class="card__background"></div>
            <div class="card__body">
                <div class="card__profile">
                <img src="./src/img/image-victor.jpg" alt="User profile picture" class="card__profile__picture">
                <h3 class="heading">Victor Crest</h3>
                <span class="age">26</span>
                <p class="location">London</p>
                </div>
            <div class="card__stats">
                <div class="card__stats--first">
                    <h3 class="heading">80K</h3>
                    <small class="stat-desc">Followers</small>
                </div>
                <div class="card__stats--second">
                    <h3 class="heading">803K</h3>
                    <small class="stat-desc">Likes</small>
                </div>
                <div class="card__stats--third">
                    <h3 class="heading">1.4K</h3>
                    <small class="stat-desc">Photos</small>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
